<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Time - Nataris Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="container">
        <a href="../../index.html" class="back-link">&larr; Back to Hub</a>
        <h1>❄️ Travel Time</h1>

        <div class="input-row">
            <div class="input-group">
                <label>Server Speed</label>
                <select id="serverSpeed" onchange="calculate()">
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3" selected>3x (Nataris)</option>
                    <option value="5">5x</option>
                    <option value="10">10x</option>
                </select>
            </div>
            <div class="input-group">
                <label>Map Size</label>
                <select id="mapSize" onchange="calculate()"></select>
            </div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label>Start X | Y</label>
                <div style="display:flex; gap:5px;">
                    <input type="number" id="x1" placeholder="0" oninput="calculate()">
                    <input type="number" id="y1" placeholder="0" oninput="calculate()">
                </div>
            </div>
            <div class="input-group">
                <label>Target X | Y</label>
                <div style="display:flex; gap:5px;">
                    <input type="number" id="x2" placeholder="0" oninput="calculate()">
                    <input type="number" id="y2" placeholder="0" oninput="calculate()">
                </div>
            </div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label>Tribe</label>
                <select id="tribeSelect" onchange="updateUnits()"></select>
            </div>
            <div class="input-group">
                <label>Unit</label>
                <select id="unitSelect" onchange="calculate()"></select>
            </div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label>Artifact</label>
                <select id="artifactSelect" onchange="calculate()"></select>
            </div>
            <div class="input-group">
                <label>Tournament Sq. (0-20)</label>
                <input type="number" id="tsLevel" value="0" min="0" max="20" oninput="calculate()">
            </div>
        </div>

        <div id="result" class="result-box">
            <div class="input-row" style="justify-content: space-around;">
                <div>
                    <span class="res-label">Distance</span>
                    <span id="res-dist" style="display:block; font-weight:bold; font-size:1.2rem;">0</span>
                </div>
                <div>
                    <span class="res-label">Base Speed</span>
                    <span id="res-speed" style="display:block; font-weight:bold; font-size:1.2rem;">0</span>
                </div>
            </div>
            
            <hr style="border:0; border-top:1px solid #ccc; margin:15px 0;">

            <span class="res-label">Travel Time</span>
            <span id="res-time" class="res-val">0:00:00</span>
            
            <span class="res-label">Arrival Time</span>
            <span id="res-arrival" style="display:block; font-weight:bold; color:#2980b9;">-</span>
        </div>
    </div>

    <script src="../../data/servers.js"></script>
    <script src="app.js"></script>
</body>
</html>
